<link rel="stylesheet" href="css/{{params.version}}.css">
<div class="landing-container">

  <div class="main-content">
    <div class="block-placeholder header-placeholder">
      <div class="header-container">
        <h1 class="header">
          THOMAS, TOM & TOMMY
        </h1>
        <div class="header-bottom-wrapper">
          <header-bottom></header-bottom>
        </div>
      </div>
    </div>

    <div class="block-placeholder {{section.class}}-placeholder"
      ng-click="showBlock(section.class);"
      ng-repeat="section in mainSections">
      <div class="block-page-wrapper {{section.class}}-wrapper">
        <div class="block-page {{section.class}}">
          <div class="page-left">
            <div class="page-header-wrapper">
              <h2 class="block-header">
                {{section.title | uppercase}}
              </h2>
              <div class="block-zoom-content {{section.class}}-zoom-content">
                <p class="section-description">
                  {{section.description}}
                </p>
                <div class="arrow-left back-arrow {{section.class}}-arrow"
                  ng-click="hideBlock(section.class); $event.stopPropagation();"></div>
                <p class="back-arrow" ng-click="hideBlock(section.class); $event.stopPropagation();">
                  back
                </p>
              </div>
            </div>
          </div>
          <div class="page-right">
            <div class="block-inner-content">
              <ng-include src="'/views/templates/'+section.class+'.html'"></ng-include>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
