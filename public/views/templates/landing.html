<link rel="stylesheet" href="css/{{params.version}}.css">
<div class="landing-container">

  <div class="main-content">
    <div class="header-container"
      ng-class="mainBlockDisplay"
      ng-show="mainShow">
      <h1 class="header">
        THOMAS, TOM & TOMMY
      </h1>
      <div class="header-bottom-wrapper">
        <header-bottom></header-bottom>
      </div>
    </div>

    <div class="content-block-container resume-container"
      ng-class="resumeBlockDisplay" ng-click="showBlock('resume')"
      ng-show="resumeShow">
      <div class="content-block resume">
        <div class="arrow-left-white back-arrow"
          ng-click="hideBlock('resume'); $event.stopPropagation();"></div>
        <h2 class="block-header" ng-click="resumeBlockEnter=''">
          RESUME
        </h2>
        <img ng-src="{{resumeImg}}" class="resume-img block-inner-content">
      </div>
    </div>

    <div class="content-block-container projects-container"
      ng-class="projectsBlockDisplay" ng-click="showBlock('projects')"
      ng-show="projectsShow">
      <div class="content-block projects">
        <div class="arrow-left-grey back-arrow"
          ng-click="hideBlock('projects'); $event.stopPropagation();"></div>
        <h2 class="block-header">
          PROJECTS
        </h2>
        <img ng-src="{{resumeImg}}" class="resume-img block-inner-content">
      </div>
    </div>

    <div class="content-block-container about-container"
      ng-class="aboutBlockDisplay" ng-click="showBlock('about')"
      ng-show="aboutShow">
      <div class="content-block about">
        <div class="arrow-left-grey back-arrow"
          ng-click="hideBlock('about'); $event.stopPropagation();"></div>
        <h2 class="block-header">
          ABOUT ME
        </h2>
        <img ng-src="{{resumeImg}}" class="resume-img block-inner-content">
      </div>
    </div>
  </div>

</div>
