<div class="landing-container">

  <div class="main-content">
    <div class="block-placeholder header-placeholder">
      <div class="header-container">
        <h1 class="header">
          THOMAS C. JEON
        </h1>
        <div class="header-bottom-wrapper">
          <header-bottom></header-bottom>
        </div>
      </div>
    </div>

    <div class="block-placeholder {{section.class}}-placeholder cursor-pointer"
      ng-click="changeSearch('section',section.class);"
      ng-repeat="section in mainSections">
      <div class="block-page-wrapper {{section.class}}-wrapper">
        <div class="block-page {{section.class}}">
          <ng-include src="viewDir + section.layout + '.html'"></ng-include>
        </div>
      </div>
    </div>
  </div>

</div>
